<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css" />
  <title>Weather Forecast</title>
  <script src="scripts/jquery-3.6.0.min.js" charset="utf-8"></script>
</head>

<body>
  <div class="my_weather">
    <span class="logo">MY WEATHER</span>
    <input type="text" name="mycity" value="" id="mycity">
  </div>
  <div class="tab">
    <nav class="tabs_items">
      <a href="#tab01" class="tabs_items point">Today</a>
      <a href="#tab02" class="tabs_items point">5-day forecast</a>
    </nav>
    <div class="tabs_body">
      <div id="tab01" class="tabs_block">
        <div class="current">
          <h2 class="head_card"><span>CURRENT WEATHER</span><span class="current_data" id="current_data"></span></h2>
          <div class="wrapper">
            <div class="content main_wrapper">
              <div class="icon" id="icon_current"></div>
              <div class="main_current" id="main_current"></div>
            </div>
            <div class="wrapper_temperature content">
              <div id="current_temperature" class="content"></div>
              <div id="feels_like" class="content"></div>
            </div>
            <div id="light_time" class="content">
              <p class="sunrise">Sunrise:&nbsp;&nbsp;&nbsp;&nbsp;<span class="data sunrise" id="sunrise"></span></p>
              <p class="sunset">Sunset:&nbsp;&nbsp;&nbsp;&nbsp;<span class="data sunset" id="sunset"></span></p>
              <p class="duration">Duration:&nbsp;&nbsp;&nbsp;&nbsp;<span class="data duration" id="duration"></span></p>
            </div>
          </div>
        </div>
        <div class="hourly">
          <h2 class="head_card">HOURLY</h2>
          <table>
            <thead>
              <tr id="hourly_tab_head">
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tfoot>
              <tr></tr>
            </tfoot>
            <tbody>
              <tr id="hourly_tab_icon">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr id="hourly_tab_forecast">
                <td>Forecast</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr id="hourly_tab_temp">
                <td>Temp (&deg;C)</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr id="hourly_tab_realfeel">
                <td>RealFeel</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr id="hourly_tab_wind">
                <td>Wind (km/h)</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="nearby">
          <h2 class="head_card">NEARBY PLACES</h2>
          <div class="nearby_cards_wrap">
            <div class="nearby_card"></div>
            <div class="nearby_card"></div>
            <div class="nearby_card"></div>
            <div class="nearby_card"></div>
          </div>
        </div>
      </div>
      <div id="tab02" class="tabs_block">
        <div class="day_list">
          <div class="day_card">
            <h2 class="head_card"></h2>
            <div class="data"></div>
            <div class="icon"></div>
            <div class="temperature"></div>
            <div class="main"></div>
          </div>
          <div class="day_card">
            <h2 class="head_card"></h2>
            <div class="data"></div>
            <div class="icon"></div>
            <div class="temperature"></div>
            <div class="main"></div>
          </div>
          <div class="day_card">
            <h2 class="head_card"></h2>
            <div class="data"></div>
            <div class="icon"></div>
            <div class="temperature"></div>
            <div class="main"></div>
          </div>
          <div class="day_card">
            <h2 class="head_card"></h2>
            <div class="data"></div>
            <div class="icon"></div>
            <div class="temperature"></div>
            <div class="main"></div>
          </div>
          <div class="day_card">

            <div class="data"></div>
            <div class="icon"></div>
            <div class="temperature"></div>
            <div class="main"></div>
          </div>
        </div>

        <div class="hourly" id="hourly_card">
          <h2 class="head_card">HOURLY</h2>
          <table>
            <thead>
              <tr id="day_tab_head">

              </tr>
              <tr id="day_tab_temp">
                <td></td>

                <td></td>

                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr id="day_tab_realfeel">
                <td></td>

                <td></td>

                <td></td>

              </tr>
              <tr id="day_tab_wind">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="tabs_block" id="error_tab">
        <div class="error_card">
          <img src="img/404.png" alt="">
          <p>Qwerty could not be found.</p>
          <p>Please enter a different location.</p>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/script.js" charset="utf-8"></script>
</body>

</html>
